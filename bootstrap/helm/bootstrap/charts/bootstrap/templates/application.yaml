---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: kube-app-manager
    control-plane: kube-app-manager
    controller-tools.k8s.io: "1.0"
  name: kube-app-manager-service
spec:
  ports:
  - port: 443
  selector:
    app.kubernetes.io/name: kube-app-manager
    control-plane: kube-app-manager
    controller-tools.k8s.io: "1.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: kube-app-manager
    control-plane: kube-app-manager
    controller-tools.k8s.io: "1.0"
  name: kube-app-manager-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-app-manager
      control-plane: kube-app-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-app-manager
        control-plane: kube-app-manager
        controller-tools.k8s.io: "1.0"
    spec:
      serviceAccountName: application-system
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1

        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        # - --enable-leader-election
        command:
        - /kube-app-manager
        image: {{ .Values.application.registry }}/kube-app-manager:{{ .Values.application.tag }}
        imagePullPolicy: Always
        name: kube-app-manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10